config:
  default:
    master: [default, glance, horizon, nova, swift, cinder, keystone]
    liberty: [default, glance, horizon, nova, swift, cinder, keystone]
    kilo: [default, glance, horizon, nova, swift, cinder, keystone]
    juno: [default, glance, horizon, nova, swift, cinder, keystone]
    icehouse: [default, glance, horizon, nova, swift, cinder, keystone]
    # This can be used by functional jobs that only want their dependencies installed
    # and don't need to incur the overhead of installing all services in the process.
    no_services: [default]
  neutron:
    features: [neutron, neutron-adv]
  # different backends
  postgres:
    features: [postgresql]
  # feature changes for different test matrixes
  grenade:
    rm-features: [trove, sahara, neutron-adv]
  tempest:
    features: [tempest]
  # feature changes for different configs of existing services
  nova_api_metadata_split:
    features: [nova-md]
  cells:
    features: [nova-cells]
  # feature declarations for incubated or recently integrated projects (so they
  # can be tested outside the releases they were supported in)
  trove:
    features: [trove]
  marconi:
    features: [marconi]
  zaqar:
    features: [zaqar]
  sahara:
    features: [sahara]
  ironic:
    features: [ironic]
  qpid:
    features: [qpid]
  zeromq:
    features: [zeromq]
  ceph:
    features: [ceph]
  heat:
    features: [heat]

branches:
  # The value of ""default" is the name of the "trunk" branch
  default: master
  # Normalized branch names only here, e.g. stable/icehouse => icehouse
  allowed: [master, liberty, kilo, juno, icehouse]

features:
  default:
    base:
      services: [mysql, rabbit, dstat]

  ceilometer:
    base:
      services: [ceilometer-acompute, ceilometer-acentral, ceilometer-collector, ceilometer-api, ceilometer-alarm-notifier, ceilometer-alarm-evaluator, ceilometer-anotification]

  glance:
    base:
      services: [g-api, g-reg]

  keystone:
    base:
      services: [key]

  horizon:
    base:
      services: [horizon]

  nova:
    base:
      services: [n-api, n-cond, n-cpu, n-crt, n-net, n-obj, n-sch]
    icehouse:
      compute-ext:

  nova-md:
    base:
      services: [n-api-meta]

  nova-cells:
    base:
      services: [n-cell]
      rm-compute-ext: [agregates, hosts]

  neutron:
    base:
      services: [quantum, q-svc, q-agt, q-dhcp, q-l3, q-meta, q-metering]
      rm-services: [n-net]

  neutron-adv:
    base:
      services: [q-lbaas, q-fwaas]
      rm-services: [n-net]
    kilo:
      services: [q-vpn]

  swift:
    base:
      services: [s-proxy, s-account, s-container, s-object]

  cinder:
    base:
      services: [cinder, c-api, c-vol, c-sch, c-bak]

  heat:
    base:
      services: [heat, h-api, h-api-cfn, h-api-cw, h-eng]

  trove:
    base:
      services: [trove, tr-api, tr-tmgr, tr-cond]

  ironic:
    base:
      services: [ir-api, ir-cond]
      rm-services: [cinder, c-api, c-vol, c-sch, c-bak]

  sahara:
    base:
      services: [sahara]

  marconi:
    base:
      services: [marconi-server]

  zaqar:
    base:
      services: [zaqar-server]

  tempest:
    base:
      services: [tempest]

  # service overrides
  postgresql:
    base:
      services: [postgresql]
      rm-services: [mysql]

  zeromq:
    base:
      services: [zeromq]
      rm-services: [rabbit]

  qpid:
    base:
      services: [qpid]
      rm-services: [rabbit]

  ceph:
    base:
      services: [ceph]
